<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etranslate</title>
    <style>
        .languages {
            display: flex;
        }
        .languages__to, .languages__from {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="authorized">
        <h3>Language translate:</h3>
        <div class="languages">
            <div class="languages__from">
                <div class="languages__title">From</div>
                <select id="language-select-text-lang">
                    <option value="ru" selected>Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="en">English</option>
                    <option value="de">German</option>
                    <option value="be">Belarusian</option>
                    <option value="fr">French</option>
                    <option value="uk">Ukrainian</option>
                    <option value="it">Italian</option>
                    </select>
            </div>
            <div class="languages__to">
                <div class="languages__title">To</div>
                <select id="language-select-translate-lang">
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                        <option value="en" selected>English</option>
                        <option value="de">German</option>
                        <option value="be">Belarusian</option>
                        <option value="fr">French</option>
                        <option value="uk">Ukrainian</option>
                        <option value="it">Italian</option>
                </select>
            </div>
        </div>
    </div>
    <div id="unauthorized">
        <p>Register <a href="https://safe-castle-97193.herokuapp.com">here</a> and input your email</p>
        <input id="email" type="password" placeholder="Input your email">
    </div>
    <script src="popup.js"></script>
</body>
</html>
